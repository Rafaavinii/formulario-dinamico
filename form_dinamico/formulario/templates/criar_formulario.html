{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'formulario/criar_formulario.css' %}">
    <title>Formulário Dinâmico</title>
</head>
<body>

<div class="container mt-5 formulario p-5">
    <h2 class="mb-4 titulo">Criar Formulário</h2>

    <form id="formularioDinamico" method="post" action="{% url 'criar_formulario' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="titulo">Título do Formulário:</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
        </div>
 
        <div id="questoes-container">
            <!-- Aqui serão adicionadas as questões dinamicamente -->
        </div>

        <button type="button" class="btn btn-primary" onclick="adicionarQuestao()">Adicionar Questão</button>
        <button type="submit" class="btn btn-success">Salvar Formulário</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    let questaoCount = 1;

    function adicionarQuestao() {
        const container = document.getElementById('questoes-container');

        const questaoHTML = `
            <div class="card mt-3">
                <div class="card-body">
                    <div class="form-group">
                        <label for="questao${questaoCount}">Questão ${questaoCount}:</label>
                        <input type="text" class="form-control" id="questao${questaoCount}" name="questao${questaoCount}" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo${questaoCount}">Tipo de Questão:</label>
                        <select class="form-control" id="tipo${questaoCount}" name="tipo${questaoCount}" onchange="tipoQuestaoChange(this)" required>
                            <option value="escolha_unica">Escolha Única</option>
                            <option value="multipla_escolha">Escolha Múltipla</option>
                            <option value="texto">Texto</option>
                            <option value="true_false">Verdadeiro ou Falso</option>
                            <option value="data">Data</option>
                            <option value="numero">Número</option>
                        </select>
                    </div>
                    <div class="form-group" id="opcoes${questaoCount}" style="display: block;">
                        <label>Opções de Resposta:</label>
                        <button type="button" class="btn btn-secondary" onclick="adicionarOpcao(${questaoCount})">Adicionar Opção</button>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="opcao1-${questaoCount}" name="opcoes${questaoCount}[]" disabled>
                            <input type="text" class="form-control" id="opcao1-text-${questaoCount}" name="opcoesText${questaoCount}[]" placeholder="Opção 1">
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="removerQuestao(this)">Remover Questão</button>
                </div>
            </div>
        `;

        container.innerHTML += questaoHTML;
        questaoCount++;
    }

    function tipoQuestaoChange(select) {
        const questao = select.parentNode.parentNode;
        const questaoNumero = questao.querySelector('label').innerText.split(' ')[1][0];
        const opcoesDiv = questao.querySelector(`#opcoes${questaoNumero}`);
        const opcaoCheckbox = questao.querySelector(`#opcao1-${questaoNumero}`);
        const opcaoInput = questao.querySelector(`#opcao1-text-${questaoNumero}`);
        
        if (select.value === 'multipla_escolha') {
            opcoesDiv.style.display = 'block';
            opcaoCheckbox.disabled = false;
        } else {
            opcoesDiv.style.display = 'none';
            opcaoCheckbox.disabled = true;
            opcaoInput.value = '';  // Limpar o campo de texto se o tipo não for escolha múltipla
        }
    }

    function adicionarOpcao(questaoNumero) {
        const opcoesDiv = document.getElementById(`opcoes${questaoNumero}`);
        const opcaoCount = opcoesDiv.querySelectorAll('.form-check').length + 1;

        const opcaoHTML = `
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="opcao${opcaoCount}-${questaoNumero}" name="opcoes${questaoNumero}[]" disabled>
                <input type="text" class="form-control" id="opcao${opcaoCount}-text-${questaoNumero}" name="opcoesText${questaoNumero}[]" placeholder="Opção ${opcaoCount}">
            </div>
        `;

        opcoesDiv.innerHTML += opcaoHTML;
    }

    function removerQuestao(botao) {
        const questao = botao.parentNode.parentNode;
        questao.parentNode.removeChild(questao);

        // Atualizar os números das questões após a remoção
        const questoes = document.querySelectorAll('#questoes-container .card');
        questaoCount = 1;
        questoes.forEach((element) => {
            const label = element.querySelector('label');
            label.innerText = `Questão ${questaoCount}:`;
            questaoCount++;
        });
    }
</script>

</body>
</html>
